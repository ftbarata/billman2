{% extends 'core/base.html' %}

{% block content %}
<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-primary"><strong>Histórico</strong></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
    <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Histórico de Operações
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">

                                {% if services_queryset %}

                                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Data/Hora</th>
                                                <th>Descrição</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX">
                                                {% for i in history_queryset %}
                                                    <td class="center">{{i.datetime}}</td>
                                                    <td class="center">{{i.description}}</td>
                                                {% endfor %}
                                            </tr>
                                        </tbody>
                                    </table>
                                {% else %}
                                <div class="alert alert-info">
                                    {{status_message}}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
    </div>
</div>


{% endblock %}
